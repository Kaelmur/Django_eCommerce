{% extends 'app/base.html' %}
{% block title %}Details{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="g" style="background-color: #FFFFE8;">
<div class="container px-4 px-lg-5">
    <div class="gg">
        <h1>{{ object.title }}</h1>
        <br>
        <h2>{{ object.price }}$</h2>
    </div>
</div>
    </div>
<style>
    body {
        background-color: #FFFFE8;
    }
</style>
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto content">
          <div class="border-top pt-3">
              <div>
                  <img src='{{ object.image_url }}' style="width: 100%; height: 100%; object-fit: contain;">
              </div>
              <div style="text-align: center;">
                  <br>
                  <h4>Genre: {{ object.genre }}</h4>
              </div>
              <br>
              <h3>About:</h3>
              <p>{{ object.about }}</p>
              <br>
              <div style="text-align: center;">
              <a class="btn btn-outline-dark" href="{% url 'add_to_cart' game.id %}">Add to <i class="bi bi-cart4"></i></a>
              </div>
          </div>
        </div>
    </div>
  </div>
<br>
<nav class="navbar navbar-expand-lg" style="background-color: black;">
	<div class="container px-4 px-lg-1 justify-content-center">
		<a class="navbar-brand" style='color: white;' href="https://github.com/Kaelmur"><i class="bi bi-github"></i></a>
	</div>
</nav>
{% endblock %}
