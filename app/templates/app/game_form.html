{% extends 'app/base.html' %}
{% block title %}Game Form{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="g" style="background-color: #FFFFE8;">
<div class="container px-4 px-lg-5">
    <div class="gg">
        {% if update %}
        <h1>Edit Game Details</h1>
        {% else %}
        <h1>Add Game to Store</h1>
        {% endif %}
    </div>
</div>
    </div>
<style>
    body {
        background-color: #FFFFE8;
    }
</style>
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto content">
          <div class="border-top pt-3">
              <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                  <button class="btn btn-outline-dark" type="submit">Submit</button>
                </div>
              </form>
          </div>
        </div>
    </div>
  </div>
<nav class="navbar navbar-expand-lg" style="background-color: #FFFFE8;">
	<div class="container px-4 px-lg-1 justify-content-center">
		<a class="navbar-brand" href="https://github.com/Kaelmur"><i class="bi bi-github"></i></a>
	</div>
</nav>
{% endblock %}
